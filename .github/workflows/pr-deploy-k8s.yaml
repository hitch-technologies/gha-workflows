name: "Deploy to dev k8s"

on:
  workflow_call:

    inputs:
      PROJECT:
        type: string
        required: true
        description: 'Project Name'
      SERVICE:
        type: string
        required: true
        description: 'Service Name'
      SLACK_PR_DEPLOY_CHANNEL_ID:
        type: string
        required: true
        description: '#gh-deploy-dev ID'
      KUSTOMIZE_OVERLAY:
        type: string
        required: true
        description: 'Path to Kustomize overlay'
      KUSTOMIZE_ROOT:
        type: string
        required: true
        description: 'Path to Kustomize base'
      HOSTED_ZONE_ID_INT:
        type: string
        required: true
        description: 'R53 Hosted Zone ID'
      DOMAIN_INT:
        type: string
        required: true
        description: 'internal dev domain'
      DOMAIN_INT_ELB:
        type: string
        required: true
        description: 'internal dev elb'
      ECR_REPO:
        type: string
        required: true
        description: 'Elastic Container Repository of the service'
    secrets:
      slack-bot-token:
        required: true
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      aws-region:
        required: true
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true

jobs:
  workflow:
    runs-on: small-runner
    outputs:
      PR_TAG: ${{ env.PR_TAG }}
      IMAGE_TAG: ${{ env.IMAGE_TAG }}
      GITHUB_ACTOR: ${{ env.GITHUB_ACTOR }}

    steps:
      - name: Set environment variables
        id: envs
        run: |
          PR_TAG=pr-${{ github.event.number }}
          IMAGE_TAG=pr-${{ github.event.number }}-${{ github.run_number }}
          echo "PR_TAG=pr-${{ github.event.number }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=pr-${{ github.event.number }}-${{ github.run_number }}" >> $GITHUB_ENV
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "JOB_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - name: Notify Slack of Deploy
        id: gh-deploy-dev
        uses: voxmedia/github-action-slack-notify-build@v1.6.0
        with:
          channel_id: ${{ inputs.SLACK_PR_DEPLOY_CHANNEL_ID }}
          status: |
            Deploying PR Image on DEV

            - Pull Request: ${{ github.event.number }}
            - Run: ${{ github.run_number }}
            - Image Tag: ${{ env.IMAGE_TAG }}
            - Actor: ${{ env.GITHUB_ACTOR }}
            - Job URL: ${{ env.JOB_URL }}
          color: 0037FF
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slack-bot-token }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Inject image tag into files
        run: |
          sudo apt-get update -y
          sudo apt-get install gettext -y
          FILES=(${{ inputs.KUSTOMIZE_ROOT }}/base/* ${{ inputs.KUSTOMIZE_ROOT }}/overlays/dev/*)
          for FILE in ${FILES[@]}; do
            if [[ -n ${PATTERN} ]] ; then
              envsubst "${PATTERN}" < $FILE > /tmp/envsubst || exit 1
            else
              envsubst < $FILE > /tmp/envsubst || exit 1
            fi
            mv /tmp/envsubst $FILE || exit 1
          done
        env:
          PATTERN: $IMAGE_TAG 

      - name: Inject pr tag into files
        run: |
          sudo apt-get update -y
          sudo apt-get install gettext -y
          FILES=(${{ inputs.KUSTOMIZE_ROOT }}/base/* ${{ inputs.KUSTOMIZE_ROOT }}/overlays/dev/*)
          for FILE in ${FILES[@]}; do
            if [[ -n ${PATTERN} ]] ; then
              envsubst "${PATTERN}" < $FILE > /tmp/envsubst || exit 1
            else
              envsubst < $FILE > /tmp/envsubst || exit 1
            fi
            mv /tmp/envsubst $FILE || exit 1
          done
        env:
          PATTERN: $PR_TAG 

      - name: Deploy PR
        uses: hitch-technologies/gha-workflows/actions/deploy-pr@main
        with:
          KUSTOMIZE_OVERLAY: ${{ inputs.KUSTOMIZE_OVERLAY }}
          SERVICE: ${{ inputs.SERVICE }}
          NAMESPACE: hitch-${{ inputs.PROJECT }}

      - name: Restart deployment
        if: github.event.action == 'synchronize'
        uses: hitch-technologies/gha-workflows/actions/restart-deployment@main
        with:
          KUSTOMIZE_ROOT: ${{ inputs.KUSTOMIZE_ROOT }}
          SERVICE: ${{ inputs.SERVICE }}
          NAMESPACE: hitch-${{ inputs.PROJECT }}
      
      - name: Notify Slack of Success
        if: success()
        uses: voxmedia/github-action-slack-notify-build@v1.6.0
        with:
          channel_id: ${{ inputs.SLACK_PR_DEPLOY_CHANNEL_ID }}
          message_id: ${{ steps.gh-deploy-dev.outputs.message_id }}
          status: |
            PR Deployed on DEV

            - Pull Request: ${{ github.event.number }}
            - Run: ${{ github.run_number }}
            - Image Tag: ${{ env.IMAGE_TAG }}
            - Actor: ${{ env.GITHUB_ACTOR }}
            - PR URL: https://${{ env.PR_TAG }}.hitch-dev.net/${{ inputs.SERVICE }}
            - Job URL: ${{ env.JOB_URL }}
          color: good
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slack-bot-token }} 

      - name: Notify Slack of Failure
        if: failure()
        uses: voxmedia/github-action-slack-notify-build@v1.6.0
        with:
          channel_id: ${{ inputs.SLACK_PR_DEPLOY_CHANNEL_ID }}
          message_id: ${{ steps.gh-deploy-dev.outputs.message_id }}
          status: |
            PR Deployment Failed 

            - Pull Request: ${{ github.event.number }}
            - Run: ${{ github.run_number }}
            - Image Tag: ${{ env.IMAGE_TAG }}
            - Actor: ${{ env.GITHUB_ACTOR }}
            - PR URL: https://${{ env.PR_TAG }}.hitch-dev.net/${{ inputs.SERVICE }}
            - Job URL: ${{ env.JOB_URL }}
          color: danger
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slack-bot-token }} 
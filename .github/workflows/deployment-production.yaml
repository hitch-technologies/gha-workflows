name: "Deploy to Production"

on:
  workflow_call:
  
    inputs:
      SLACK_DEPLOY_CHANNEL_ID:
        type: string
        required: true
      ECR_FULL_PATH:
        type: string
        required: true
        description: 'Elastic Container Repository of the service'
      KUSTOMIZE:
        type: string
        required: true
        description: 'Path to service code'
      DEPLOYMENT_REPO:
        type: string
        required: true
        description: 'Deployment Repository'
      IMAGE_TAG:
        type: string
        required: true
        description: 'Image Tag'
      ARGO_ROLLOUTS_URL:
        type: string
        required: true
        description: 'Deployment Repository'
        
    secrets:
      slack-bot-token:
        required: true
      aws-access-key-id:
        required: true
      aws-secret-access-key:
        required: true
      aws-region:
        required: true
      gh-pat:
        required: true
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true
        
jobs:
  workflow:
    runs-on: small-runner
    outputs:
      TAG: ${{ env.TAG }}
      GITHUB_ACTOR: ${{ env.GITHUB_ACTOR }}

    steps:
      - name: Check image tag 
        run: | 
          if [[ ! ${{ inputs.IMAGE_TAG }} =~ ^([a-z0-9_]+)-([a-z0-9]{7})$ ]] ; then 
            echo 'Invalid Image Tag'
            echo 'must be in {BRANCH_NAME}-{SHORT_SHA} format'
            echo 'etc: master-2b7f922'
            exit 1
          fi

      - name: Set environment variables
        run: |
          echo "TAG=${{ inputs.IMAGE_TAG }}" >> $GITHUB_ENV
          echo "GITHUB_ACTOR=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "JOB_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - name: Notify Slack of Deployment
        id: gh-deploy-prod
        uses: hitch-technologies/gha-workflows/actions/github-action-slack-notify-build@main
        with:
          channel_id: ${{ inputs.SLACK_DEPLOY_CHANNEL_ID }}
          status: |
            Deploying Image on Development

            - Image Tag: ${{ inputs.IMAGE_TAG }}
            - Actor: ${{ env.GITHUB_ACTOR }}
            - Job URL: ${{ env.JOB_URL }}
          color: 0037FF
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slack-bot-token }}

      - name: Checkout cd-deployment repo
        uses: actions/checkout@v3
        with:
          repository: hitch-technologies/cd-deployments
          token: ${{ secrets.gh-pat }}
          ref: main

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Update Kubernetes resources
        run: |
          cd ${{ inputs.KUSTOMIZE }}
          kustomize edit set image ${{ inputs.ECR_FULL_PATH }}:OLD_TAG=${{ inputs.ECR_FULL_PATH }}:${{ env.TAG }}
          
      - name: Commit Files
        id: commitFiles
        run: |
          sleep .$[ ( $RANDOM % 10 ) + 1 ]s
          git config --global user.email "devops@hitch.net"
          git config --global user.name "Hitch-DevOps"
          git commit -am "New Deploy ${{ env.TAG }} by ${{ env.GITHUB_ACTOR }}"
          git remote set-url origin https://${{ secrets.gh-pat }}@github.com/hitch-technologies/cd-deployments.git
          git pull --autostash --rebase -X ours

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          repository: ${{ inputs.DEPLOYMENT_REPO }}
          github_token: ${{ secrets.gh-pat }}
          branch: main

      - name: Notify Slack of Success
        if: success()
        uses: hitch-technologies/gha-workflows/actions/github-action-slack-notify-build@main
        with:
          channel_id: ${{ inputs.SLACK_DEPLOY_CHANNEL_ID }}
          message_id: ${{ steps.gh-deploy-prod.outputs.message_id }}
          status: |
            Argo Rollouts Deployment Created

            - Argo Rollouts: ${{ env.ARGO_ROLLOUTS_URL }}
            - Image Tag: ${{ inputs.IMAGE_TAG }}
            - Actor: ${{ env.GITHUB_ACTOR }}
            - Job URL: ${{ env.JOB_URL }}
          color: good
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slack-bot-token }}

      - name: Notify Slack of Failure
        if: failure()
        uses: hitch-technologies/gha-workflows/actions/github-action-slack-notify-build@main
        with:
          channel_id: ${{ inputs.SLACK_DEPLOY_CHANNEL_ID }}
          message_id: ${{ steps.gh-deploy-prod.outputs.message_id }}
          status: |
            Argo Rollouts Deployment Failed

            - Argo Rollouts: ${{ env.ARGO_ROLLOUTS_URL }}
            - Image Tag: ${{ inputs.IMAGE_TAG }}
            - Actor: ${{ env.GITHUB_ACTOR }}
            - Job URL: ${{ env.JOB_URL }}
          color: danger
        env:
          SLACK_BOT_TOKEN: ${{ secrets.slack-bot-token }}
